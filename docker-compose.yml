# Optional: run PostgreSQL locally for development
# Usage: docker compose up -d
# Then set DATABASE_URL=postgresql://postgres:postgres@localhost:5432/planyourtrip
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: planyourtrip
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
